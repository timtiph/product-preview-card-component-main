<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body class="bg-cream montserrat">


  <div class="container bg-white">
    <div class="image mobile">
      <img src="/images/image-product-mobile.jpg" alt="parfum" >
    </div>
    <div class="image desktop">
      <img src="/images/image-product-desktop.jpg" alt="parfum">
    </div>


    <div class="card-body">
      <p class="sorte">Perfume</p>
      <h3 class="card-title fraunces ft-very-dark-blue">Gabrielle Essence Eau De Parfum</h3>
      <p class="card-text">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="price fraunces">
        <p class="reduce-price ft-dark-cyan">
          $149.99
        </p>
        <p class="old-price montserrat">
          $169.99
        </p>
      </div>
      <button class="ft-white bg-dark-cyan">
        <img src="/images/icon-cart.svg" alt="Panier">
        
          Add to Cart
        
      </button>
    </div>
  </div>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/timtiph/product-preview-card-component-main" target="_blank">Tiphany</a>.
    </div>

  </footer>
</body>

</html>
